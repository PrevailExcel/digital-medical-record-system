<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
        <link rel="icon" href="images/favicon.webp">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="theme-color" content="var(--secColor)" />

    <title>Dashboard - Nasa</title>
</head>

<body data-page="dashboard">              
    <div id="loading">
        <p class="position-absolute top-50 start-50 translate-middle text-white"><img src="images/loader.gif" height="90"/> <br> <b>Please Wait</b></p>
    </div>    
    <section class="container-fluid dark-bg">
        <div class="row">
            <div class="col-lg-2">
                <div class="py-2">
                    <div>
                        <img src="images/favicon.webp" width="40" class="img-fluid">
                        <div class="row py-5">
                            <div mySideBar="sidebar.html"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 white-side py-4">
                <div class="container py-5">
                    <div class="row py-5">
                        <h4 class="fw-bold mb-3">Dashboard <span class="float-end"><button
                                    class="btn btn-secondary rounded mx-2" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">Add
                                    Student</button></span></h4>
                        <div class="col-md-6">
                            <div class="p-5 my-2 border-0 card shadow-lg">
                                <b>Search for patient name with Reg number or full name.</b>
                                <div class="form-group my-4">
                                    <input type="text" class="form-control form-control-lg mt-5" id="query" name="query"
                                        placeholder="Reg Number / Surname" required autocomplete="mobile">

                                    <div class="justify-content-center text-center pt-3">
                                        <button id="submit" class="btn btn-dark border-0 px-5 py-2 rounded-pill"
                                            style="background-color: var(--priColor) !important;">
                                            Search
                                        </button>
                                    </div>
                                </div>

                                <div id="show_result">
                                    <p id="ree" style="display: none !important;"
                                        class="border p-3 d-flex justify-content-between"><span
                                            id="name"></span></span><b id="regno"></b> <span><button
                                                class="btn btn-primary results" id="result_button"
                                                data-user="">View</button></span></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <div class="p-5 m-2 border-0 card shadow-lg text-center">
                                        <b>Patients</b>
                                        <span class="mt-3" id="d1"> </span>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="p-5 m-2 border-0 card shadow-lg text-center">
                                        <b>Doctors</b>
                                        <span class="mt-3" id="d2"> </span>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="p-5 m-2 border-0 card shadow-lg text-center">
                                        <b>Today</b>
                                        <span class="mt-3" id="d3"> </span>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="p-5 m-2 border-0 card shadow-lg text-center">
                                        <b>Last Login</b>
                                        <span class="mt-3" id="d3">12:10 am, 4 Mar, 23 </span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <lable>Full name</lable>
                        <input class="form-control" id="write_name" type="text" placeholder="Surname Firstname Lastname">
                    </div>
                    <div class="mb-3">
                        <lable>Reg Number</lable>
                        <input class="form-control" id="write_regno" type="text" placeholder="1234567890">
                    </div>
                    <div class="mb-3">
                        <lable>Faculty</lable>
                        <input class="form-control" id="write_faculty" type="text" placeholder="Faculty">
                    </div>
                    <div class="mb-3">
                        <lable>Department</lable>
                        <input class="form-control" id="write_department" type="text" placeholder="Department">
                    </div>
                    <div class="mb-3">
                        <lable>Phone Number</lable>
                        <input class="form-control" id="write_phone" type="text" placeholder="08012345678">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="add_student" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="js/actions.js"></script>

</body>

</html>
