<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="theme-color" content="var(--secColor)" />

    <title>Nasa</title>
</head>

<body data-page="patients">              
    <div id="loading">
        <p class="position-absolute top-50 start-50 translate-middle text-white"><img src="images/loader.gif" height="90"/> <br> <b>Please Wait</b></p>
    </div>
    <section class="container-fluid dark-bg">
        <div class="row">
            <div class="col-lg-2">
                <div class="py-2">
                    <div>
                        <img src="images/favicon.webp" width="40" class="img-fluid">
                        <div class="row py-5">
                            <div mySideBar="sidebar.html"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-10 white-side py-4">
                <div class="container py-5">
                    <div class="row g-4 py-5">
                        <h4 class="fw-bold mb-3">Students<span class="float-end"><button
                            class="btn btn-secondary rounded mx-2" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Add
                            Student</button></span></h4>
                        <div class="col-md-12">
                            <div class="p-5 my-2 border-0 card shadow-lg">
                                <div class="row my-2">

                                    <section class="containter">
                                        <div class="row">
                                            <div class="col-md-12 px-2">
                                                <div class="card shadow-sm border-0">
                                                    <h4 class="card-header bg-light">Registered Users</h4>
                                                    <div class="card-body">
                                                        <div class="table-responsive">
                                                            <table class="table table-striped table-hover">
                                                                <thead>
                                                                    <tr>
                                                                        <th scope="col">Name</th>
                                                                        <th scope="col">Reg No</th>
                                                                        <th scope="col">Faculty</th>
                                                                        <th scope="col">Department</th>
                                                                        <th scope="col">Actions</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr id="row" style="display: none;">
                                                                        <td id="full_name"></td>
                                                                        <td id="regno"></td>
                                                                        <td id="fac"></td>
                                                                        <td id="dep"></td>
                                                                        <td>
                                                                            <a href="javascript:void(0)"
                                                                                role="button"
                                                                                class="ml-1 result_button"><i
                                                                                    class="fa fa-eye"
                                                                                    style="color: var(--secColor);">
                                                                                    <span
                                                                                        class="d-none d-md-inline-block">
                                                                                    </span></i></a>
                                                                            <a href="javascript:void(0)"
                                                                                id="" role="button"
                                                                                class="ml-1 editPack"><i
                                                                                    class="fa fa-edit"
                                                                                    style="color: var(--priColor);">
                                                                                    <span
                                                                                        class="d-none d-md-inline-block">
                                                                                    </span></i></a>
                                                                            <a href="javascript:void(0)" class="delPack"
                                                                                id=""><i
                                                                                    class="text-danger fa fa-trash">
                                                                                    <span
                                                                                        class="d-none d-md-inline-block">
                                                                                    </span></i></a>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                    <div>
                                        <span id="message"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <lable>Surname</lable>
                        <input class="form-control" type="text" placeholder="Surname Firstname Lastname">
                    </div>
                    <div class="mb-3">
                        <lable>Reg Number</lable>
                        <input class="form-control" type="text" placeholder="1234567890">
                    </div>
                    <div class="mb-3">
                        <lable>Faculty</lable>
                        <input class="form-control" type="text" placeholder="Faculty">
                    </div>
                    <div class="mb-3">
                        <lable>Department</lable>
                        <input class="form-control" type="text" placeholder="Department">
                    </div>
                    <div class="mb-3">
                        <lable>Phone Number</lable>
                        <input class="form-control" type="text" placeholder="08012345678">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="js/actions.js"></script>

</body>

</html>
