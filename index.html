<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="theme-color" content="var(--secColor)" />

    <title>Nasa</title>
</head>

<body>
    <section class="container-fluid dark-bg">
        <div class="row">
            <div class="col-lg-7 ps-2 p-4">
                <div class="container py-5">
                    <div class="ps-5">
                    <img src="images/logo.webp" width="130" class="img-fluid">
                    <div class="row py-5">
                        <h5 class="text-white py-5">This is your project, whatever text you come up with will stay here.
                            You can decide to add plenty things here.
                        </h5>
                        <img src="images/hospital.png" width="400" style="width: 400px" class="side-img img-fluid">
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 white-side py-4">
                <div class="container py-5">
                    <div class="row py-5">
                        <h2 class="px-5 py-5 fw-bold">Staff Login.</h2>

                        <form class="px-5">
                            <div class="my-5">
                                <input type="text" class="login form-control border-0 border-bottom"
                                    id="staff_id" placeholder="Staff Id">
                            </div>

                            <div class="input-group mb-5">
                                <input type="password" class="login form-control border-0 border-bottom"
                                    id="password" placeholder="Password"> <span
                                    class="input-group-text border-0 border-bottom">
                                    <i class="text-muted fa fa-eye-slash" id="togglePassword"
                                        style="cursor: pointer"></i>
                                </span>
                            </div>
                            <div class="justify-content-center text-center pt-3">
                                <button class="btn btn-dark border-0 px-5 py-2 rounded-pill" id="login_button" type="button"
                                    style="background-color: var(--priColor) !important;">Login to
                                    Dashboard</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="js/actions.js"></script>
</body>

</html>
