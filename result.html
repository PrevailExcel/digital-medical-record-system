<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="theme-color" content="var(--secColor)" />

    <title>Nasa</title>
</head>

<body data-page="result">
    <section class="container-fluid dark-bg">
        <div class="row">
            <div class="col-lg-2">
                <div class="py-2">
                    <div>
                        <img src="images/favicon.webp" width="40" class="img-fluid">
                        <div class="row py-5">
                            <div mySideBar="sidebar.html"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 white-side py-4">
                <div class="container py-md-5">
                    <div class="row g-4 py-md-5">
                        <h4 class="fw-bold mb-3">Student</h4>
                        <div class="col-md-12">
                            <div class="p-md-5 my-2 border-0 card shadow-lg">
                                <b class="full_name">...</b>
                                <small class="regno">...</small>
                                <div class="row my-4">
                                    <nav>
                                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                                data-bs-target="#nav-home" type="button" role="tab"
                                                aria-controls="nav-home" aria-selected="true">History</button>
                                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                                data-bs-target="#nav-profile" type="button" role="tab"
                                                aria-controls="nav-profile" aria-selected="false">Test Records</button>
                                            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab"
                                                data-bs-target="#nav-contact" type="button" role="tab"
                                                aria-controls="nav-contact" aria-selected="false">Profile</button>
                                        </div>
                                    </nav>
                                    <div class="tab-content" id="nav-tabContent">
                                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                            aria-labelledby="nav-home-tab">

                                            <div class="container mt-3 p-md-4">
                                                <h3>History <span class="float-end"><button
                                                            class="btn btn-sm btn-secondary rounded"
                                                            data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                                                            New</button></span></h3>
                                                <div class="row">
                                                    <div class="col-md-6" id="hist" style="display: none;">
                                                        <div class="card shadow-sm my-4">
                                                            <h5 class="card-header"> <span id="title"></span>
                                                                <small class="text-muted" id="date"
                                                                    style="font-size: small !important;"></small>
                                                                <i class="float-end fa fa-edit" data-reg=""
                                                                    style="color: var(--secColor)"></i>
                                                            </h5>
                                                            <div class="card-body p-4 px-5">
                                                                <p id="body"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                            aria-labelledby="nav-profile-tab">...</div>

                                        <!-- Profile  -->
                                        <div class="tab-pane fade" id="nav-contact" role="tabpanel"
                                            aria-labelledby="nav-contact-tab">
                                            <div class="container mt-3 p-md-4">
                                                <div class="row mb-3">
                                                    <div class="col-sm-3 col-md-2 col-5">
                                                        <label style="font-weight:bold;">Full Name</label>
                                                    </div>
                                                    <div class="col-md-8 col-6 full_name">
                                                        
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-sm-3 col-md-2 col-5">
                                                        <label style="font-weight:bold;">Reg Number</label>
                                                    </div>
                                                    <div class="col-md-8 col-6 regno">
                                                        
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-sm-3 col-md-2 col-5">
                                                        <label style="font-weight:bold;">Faculty</label>
                                                    </div>
                                                    <div class="col-md-8 col-6 fac">
                                                        
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-sm-3 col-md-2 col-5">
                                                        <label style="font-weight:bold;">Department</label>
                                                    </div>
                                                    <div class="col-md-8 col-6 dep">
                                                        
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-sm-3 col-md-2 col-5">
                                                        <label style="font-weight:bold;">History</label>
                                                    </div>
                                                    <div class="col-md-8 col-6 his">
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        <span id="message"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <lable>Title</lable>
                        <input class="form-control" type="text" placeholder="Title">
                    </div>
                    <div class="mb-3">
                        <lable>Details</lable>
                        <textarea class="form-control" rows="5" placeholder="Type the details here..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="js/actions.js"></script>

</body>

</html>
